<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Skapa användare</h2>
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>Namn</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [(ngModel)]="newUser.name" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Namn saknas</div>
            </div>
          </div>
          <div class="form-group">
            <label>Användarnamn</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" [(ngModel)]="newUser.username" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Användarnamn saknas</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="newUser.email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email saknas</div>
              <div *ngIf="f.email.errors.email">Behöver en giltig email adress</div>
            </div>
          </div>
          <div class="form-group">
            <label>Lösenord</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="newUser.password" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Lösenord behövs</div>
              <div *ngIf="f.password.errors.minlength">Lösenordet måste bestå av minst sex bokstäver</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">Spara</button>
            <button (click)="cancel()">Avbryt</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
