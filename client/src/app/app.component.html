<! remove ! from loggedIn and add ! to loggedin ->

<div>
  <ul class="center">
  <div *ngIf="loggedIn">
    <app-test-page>[loggedIn]="loggedIn"</app-test-page>
  </div>
  <div class="center" *ngIf="!loggedIn">
    <app-login
      [loggedIn]="loggedIn"
      (logEvent)="loggEvent($event)">
    </app-login>
  </div>
</ul>
</div>
