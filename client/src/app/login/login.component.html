<h2>Login</h2>

<div class="form-group">
  <label >Username or Email:</label>
  <input type="text" class="form-control"
         required [(ngModel)]="credentials.usernameOrEmail" name="usernameOrEmail" #name="ngModel">
</div>

<div class="form-group">
  <label >Password</label>
  <input type="password" class="form-control"
         required
         [(ngModel)]="credentials.password" name="password">
</div>

<button (click) = "login()">Log in</button>

<div *ngIf="loginYes">You are Winner!!</div>
<div *ngIf="loginNo">You are a LOSE!!</div>

<div>
  Don't have an account? <a routerLink="/signup">Signup</a> here!
</div>
