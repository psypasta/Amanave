<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>SERVENTUS</span>
    <mat-tab-group>
      <mat-tab label="Produkter">
        <ng-template matTabContent>
          {{getTimeLoaded(1) | date:'medium'}}
        </ng-template>
      </mat-tab>
      <mat-tab label="AnvÃ¤ndare">
        <ng-template matTabContent>
          {{getTimeLoaded(2) | date:'medium'}}
        </ng-template>
      </mat-tab>
      <mat-tab label="Orders">
        <ng-template matTabContent>
          {{getTimeLoaded(3) | date:'medium'}}
        </ng-template>
      </mat-tab>
    </mat-tab-group>

    <span class="example-spacer"></span>
    <mat-icon class="example-icon">menu</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div class="grid-container">
  <button (click)="createUser()">Create</button>
  <a *ngFor="let user of users">
    <div class="grid-item"></div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div *ngIf="!loading">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>
        Beskrivning
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW</button>
      <button mat-button (click)="editUser(user)">EDIT</button>
      <button mat-button (click)="deleteUser(user)">DELETE</button>
    </mat-card-actions>
  </mat-card>
  <br/>
  </a>

</div>

<div id="clear">


</div>
