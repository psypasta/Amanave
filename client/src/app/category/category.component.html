
<div class="topleft">

  <div id="first">
    <h2>Category id: {{ category.categoryId }} details</h2>
    <div><span>id: </span>{{category.categoryId}}</div>
    <div><span>name: </span>{{category.categoryName}}</div>

    <br/>

    <div class="form-group">
      <label >Category name: </label>
      <input type="text" class="form-control"
             required
             [(ngModel)]="category.categoryName" name="categoryName">
    </div>

    <button (click) = "getCategory()">Get category</button>
    <button (click)="createCategory()">Create categoryS</button>

  </div>

  <div id="second">
    <div class="center">
      <li *ngFor="let category of categorys" >
        Id: {{category.categoryId}}, Name: {{category.categoryName}}
      </li>
    </div>
  </div>

  <div id="clear">


  </div>
</div>
